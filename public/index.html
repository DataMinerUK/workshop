<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My first Node.js blog!</title>
    </head>
    <body>
        <h1>My blog!</h1>
        <div class="posts">

        </div>
        <form class="" action="/" method="post" id="the-form">

            <button type="submit" name="post">Post!</button>
        </form>
        <textarea name="blogpost" rows="8" cols="40" form="the-form"></textarea>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="/public/script.js" charset="utf-8"></script>
    </body>
</html>
